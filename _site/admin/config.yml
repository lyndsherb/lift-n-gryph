local_backend: true
backend:
  name: github
  repo: lyndsherb/bug-free-tribble
  app_id: Ov23licn2As6L6l4F86u
media_folder: "_images/uploads"
public_folder: "http://localhost:8080/_images/uploads"
site_url: http://localhost:8080/
display_url: http://localhost:8080/admin
collections:
  - name: pages
    label: "Pages"
    label_singular: "Page"
    create: true
    folder: "_pages"
    slug: "{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
      - label: Layout
        name: layout
        widget: hidden
        default: "base.njk"
  - name: homepage
    label: "Homepage"
    delete: false
    files: 
      - name: banner
        label: "Homepage banner"
        file: "_partials/homepage-banner.md"
        fields: 
          - label: "Banner image"
            name: banner_image
            widget: image
          - label: "Banner text"
            name: body
            widget: markdown
          - label: "Banner button"
            name: banner_btn
            widget: object
            fields: 
              - { label: "Button text", name: banner_btn_text, widget: string }
              - { label: "Button link", name: banner_btn_link, widget: string }
  - name: services
    label: "Services"
    label_singular: "Service"
    folder: "_partials/services"
    collection: "services"
    create: true
    fields: 
      - label: "Image"
        name: service_image
        widget: image
      - label: "Title"
        name: title
        widget: text
      - label: "Text"
        name: body
        widget: markdown
  - name: settings
    label: "Settings"
    delete: false
    editor:
      preview: false
    files: 
      - name: general
        label: "Site settings"
        file: "_data/settings.json"
        fields: 
          - label: "Site title"
            name: "site_title"
            widget: string
          - label: "Descripton"
            name: "meta_description"
            widget: string
          - label: "Keywords"
            name: "meta_keywords"
            widget: list
            hint: "Keywords people can use to find your site, separated by commas."
          - label: "Author"
            name: "author"
            widget: object
            fields:
              - { label: "Name", name: "author_name", widget: string }
              - { label: "E-mail", name: "author_email", widget: string }
              - { label: "Avatar", name: "author_avatar", widget: image }
